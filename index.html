<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXUS-VIOLET // Zyrex Panel</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --core-purple: #8A2BE2;
      --plasma-pink: #FF00FF;
      --cyber-teal: #00FFF0;
      --matrix-green: #00FF9D;
      --warning-orange: #FF6B00;
      --void-black: #0A001A;
      --font-primary: 'Orbitron', monospace;
      --font-secondary: 'Exo 2', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-secondary);
      background: var(--void-black);
      color: #E6E6FA;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Background Elements */
    #quantum-field {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(138, 43, 226, .15), transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(255, 0, 255, .1), transparent 40%),
                  linear-gradient(135deg, #0A001A, #1A0B2E, #0A001A);
      z-index: -3;
    }

    #nexus-grid {
      position: fixed;
      inset: 0;
      background-image: linear-gradient(rgba(157, 0, 255, .3) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(157, 0, 255, .3) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: .3;
      z-index: -2;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    /* Layout Containers */
    .nexus-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      width: 100%;
    }

    .quantum-card {
      width: 100%;
      max-width: 320px;
      background: rgba(26, 11, 46, .9);
      backdrop-filter: blur(15px);
      border-radius: 18px;
      padding: 25px;
      border: 1px solid rgba(138, 43, 226, .5);
      box-shadow: 0 4px 25px rgba(138, 43, 226, 0.25);
      animation: fadeIn 1s ease;
    }

    /* Components */
    .profile-nexus { text-align: center; margin-bottom: 15px; }

    .nexus-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: auto;
      padding: 2px;
      background: linear-gradient(45deg, var(--core-purple), var(--plasma-pink));
    }

    .nexus-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 200, 0.5);
    }

    .nexus-title {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: linear-gradient(90deg, var(--core-purple), var(--plasma-pink), var(--cyber-teal));
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
      margin-bottom: 15px;
    }

    .matrix-field {
      position: relative;
      margin-bottom: 8px;
    }

    .matrix-field input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid transparent;
      color: #e8ffe8;
      font-family: var(--font-secondary);
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .matrix-field input:focus { border-color: var(--cyber-teal); }

    .matrix-field i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--cyber-teal);
      font-size: 14px;
    }

    .quantum-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, var(--core-purple), var(--plasma-pink));
      color: #fff;
      font-family: var(--font-primary);
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    .quantum-btn:hover { background: linear-gradient(45deg, #9d4eff, #ff33ff); }

    /* Progress & Panel */
    .progress-nexus { display: none; margin: 15px auto; width: 90%; }
    .nexus-bar { height: 10px; background: rgba(255,255,255,0.15); border-radius: 10px; overflow: hidden; }
    .nexus-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--core-purple), var(--plasma-pink), var(--cyber-teal)); transition: width .1s linear; }
    .nexus-status { text-align: center; margin-top: 5px; font-size: 14px; color: #ccffee; }

    .module-panel { display: none; }
    .module-grid { display: flex; flex-direction: column; gap: 10px; margin-top: 18px; }

    .module-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.3s;
    }

    .module-item:hover { background: rgba(138, 43, 226, 0.25); }

    /* Toggle Switch */
    .quantum-switch { position: relative; width: 38px; height: 18px; display: inline-block; }
    .quantum-switch input { opacity: 0; width: 0; height: 0; }
    .quantum-slider { position: absolute; inset: 0; background: #444; border-radius: 20px; cursor: pointer; transition: .4s; }
    .quantum-slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
    input:checked + .quantum-slider { background: linear-gradient(90deg, var(--core-purple), var(--plasma-pink)); }
    input:checked + .quantum-slider:before { transform: translateX(20px); }

    .active-counter {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      padding: 10px 15px;
      background: rgba(10, 0, 26, .4);
      border-radius: 12px;
      font-size: 14px;
    }

    .counter-value { font-family: var(--font-primary); color: var(--cyber-teal); font-weight: bold; }

    /* Notifications */
    .notification-hub { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 320px; z-index: 1000; }
    .nexus-notification {
      background: rgba(26, 11, 46, 0.95);
      border-left: 5px solid var(--core-purple);
      border-radius: 10px;
      padding: 12px 15px;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: .5s ease;
      display: flex;
      gap: 10px;
      align-items: center;
      backdrop-filter: blur(10px);
    }
    .nexus-notification.show { opacity: 1; transform: none; }
    .nexus-notification.success { border-left-color: var(--matrix-green); }
    .nexus-notification.error { border-left-color: var(--warning-orange); }

    .footer-text { margin-top: 15px; text-align: center; font-size: 11px; opacity: 0.6; color: #ccffee; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in { opacity: 0; transform: translateY(20px); transition: 0.8s ease; }
    .fade-in.show { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>

  <div id="quantum-field"></div>
  <div id="nexus-grid"></div>
  <canvas id="particles"></canvas>

  <div class="nexus-container">
    <div class="quantum-card" id="loginCard">
      <div class="profile-nexus">
        <div class="nexus-avatar">
          <img src="https://files.catbox.moe/pkxmh4.jpg" alt="Zyrex Profile">
        </div>
      </div>
      <h2 class="nexus-title">Zyrex Panel</h2>
      <div class="matrix-field">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username" autocomplete="off">
      </div>
      <div class="matrix-field">
        <i class="fas fa-key"></i>
        <input type="password" id="password" placeholder="Password" autocomplete="off">
      </div>
      <button class="quantum-btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> LOGIN
      </button>
      <div class="progress-nexus" id="progressNexus">
        <div class="nexus-bar"><div class="nexus-fill" id="progressFill"></div></div>
        <div class="nexus-status" id="nexusStatus">Please Wait</div>
      </div>
      <div class="footer-text">¬© 2026 The Zyrex. All rights reserved.</div>
    </div>

    <div class="quantum-card module-panel fade-in" id="panelCard">
      <div class="profile-nexus">
        <div class="nexus-avatar">
          <img src="https://files.catbox.moe/pkxmh4.jpg" alt="Zyrex Profile">
        </div>
      </div>
      <h2 class="nexus-title">Zyrex Panel</h2>
      <div class="module-grid">
        <div class="module-item">
          <span>Aimbot Head üíÄ</span>
          <label class="quantum-switch">
            <input type="checkbox" class="module-toggle" data-module="Aimbot Head">
            <span class="quantum-slider"></span>
          </label>
        </div>
        <div class="module-item">
          <span>Aim Body (Badan Hs) ‚ò†Ô∏è</span>
          <label class="quantum-switch">
            <input type="checkbox" class="module-toggle" data-module="Aim Body">
            <span class="quantum-slider"></span>
          </label>
        </div>
        <div class="module-item">
          <span>Hologram All Character üëæ</span>
          <label class="quantum-switch">
            <input type="checkbox" class="module-toggle" data-module="Hologram">
            <span class="quantum-slider"></span>
          </label>
        </div>
        <div class="module-item">
          <span>Esp Line & Box üë∫</span>
          <label class="quantum-switch">
            <input type="checkbox" class="module-toggle" data-module="ESP">
            <span class="quantum-slider"></span>
          </label>
        </div>
        <div class="module-item">
          <span>Auto Aim AWM üëΩ</span>
          <label class="quantum-switch">
            <input type="checkbox" class="module-toggle" data-module="Auto Aim AWM">
            <span class="quantum-slider"></span>
          </label>
        </div>
      </div>
      <div class="active-counter">
        <span>Active Modules:</span>
        <span class="counter-value" id="activeCount">0</span>
      </div>
      <div class="footer-text">¬© 2026 The Zyrex. All rights reserved.</div>
    </div>
  </div>

  <div class="notification-hub" id="notificationHub"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTp9Y-ujIBFAoHKvRVra1TWSe1no_bSrw",
      authDomain: "zyrex-panel-v5-9a929.firebaseapp.com",
      databaseURL: "https://zyrex-panel-v5-9a929-default-rtdb.firebaseio.com/",
      projectId: "zyrex-panel-v5-9a929",
      storageBucket: "zyrex-panel-v5-9a929.firebasestorage.app",
      messagingSenderId: "473791552441",
      appId: "1:473791552441:web:b4343596c8ed7323bdb468"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Particle System
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 80; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 0.6,
          vy: (Math.random() - 0.5) * 0.6,
          radius: Math.random() * 2 + 1
        });
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
        
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(138, 43, 226, 0.8)";
        ctx.fill();

        for (let j = i + 1; j < particles.length; j++) {
          const dx = p.x - particles[j].x;
          const dy = p.y - particles[j].y;
          if (Math.sqrt(dx*dx + dy*dy) < 120) {
            ctx.beginPath();
            ctx.strokeStyle = "rgba(138, 43, 226, 0.15)";
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      });
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); initParticles(); animateParticles();

    // Notification System
    let currentNotification = null;
    function showNotification(msg, isActive) {
      const hub = document.getElementById('notificationHub');
      if (currentNotification) currentNotification.remove();

      const n = document.createElement('div');
      n.className = `nexus-notification ${isActive ? 'success' : 'error'}`;
      n.innerHTML = `<i class="fas ${isActive ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                     <div><b>${isActive ? 'Success ‚úÖ' : 'Error ‚ùå'}</b><br>${msg}</div>`;
      
      hub.appendChild(n);
      currentNotification = n;
      setTimeout(() => n.classList.add('show'), 10);
      setTimeout(() => {
        if (currentNotification === n) {
          n.classList.remove('show');
          setTimeout(() => n.remove(), 500);
        }
      }, 2000);
    }

    // Login with Firebase - FIXED VERSION
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', async () => {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      
      if (!user || !pass) {
        showNotification('Please enter credentials', false);
        return;
      }
      
      const progress = document.getElementById('progressNexus');
      const fill = document.getElementById('progressFill');
      progress.style.display = 'block';
      
      let w = 0;
      const inv = setInterval(() => {
        w += 2; fill.style.width = w + '%';
        if (w >= 100) {
          clearInterval(inv);
          checkLogin(user, pass);
        }
      }, 20);
    });

    async function checkLogin(username, password) {
      try {
        // Cek default user pertama
        if (username === 'zyrex' && password === '77') {
          showNotification('Login Successful ‚úÖ', true);
          document.getElementById('loginCard').style.display = 'none';
          const pc = document.getElementById('panelCard');
          pc.style.display = 'block';
          setTimeout(() => pc.classList.add('show'), 50);
          initPanel();
          return;
        }
        
        // Cek user dari Firebase
        const usersRef = ref(database, 'users');
        const snapshot = await get(usersRef);
        
        if (snapshot.exists()) {
          const users = snapshot.val();
          let valid = false;
          
          // Cek semua user di Firebase
          Object.keys(users).forEach(key => {
            const userData = users[key];
            if (userData.username === username && userData.password === password) {
              valid = true;
            }
          });
          
          if (valid) {
            showNotification('Login Successful ‚úÖ', true);
            document.getElementById('loginCard').style.display = 'none';
            const pc = document.getElementById('panelCard');
            pc.style.display = 'block';
            setTimeout(() => pc.classList.add('show'), 50);
            initPanel();
          } else {
            showNotification('Invalid credentials ‚ùå', false);
            resetProgress();
          }
        } else {
          // Jika database kosong dan bukan default user
          showNotification('Invalid credentials ‚ùå', false);
          resetProgress();
        }
      } catch (error) {
        console.error('Login error:', error);
        // Fallback ke default user jika ada error koneksi
        if (username === 'zyrex' && password === '77') {
          showNotification('Login Successful ‚úÖ', true);
          document.getElementById('loginCard').style.display = 'none';
          const pc = document.getElementById('panelCard');
          pc.style.display = 'block';
          setTimeout(() => pc.classList.add('show'), 50);
          initPanel();
        } else {
          showNotification('Connection error', false);
          resetProgress();
        }
      }
    }

    function resetProgress() {
      const progress = document.getElementById('progressNexus');
      const fill = document.getElementById('progressFill');
      progress.style.display = 'none';
      fill.style.width = '0%';
    }

    function initPanel() {
      const activeModules = new Set();
      document.querySelectorAll('.module-toggle').forEach(t => {
        t.addEventListener('change', function() {
          const name = this.getAttribute('data-module');
          this.checked ? activeModules.add(name) : activeModules.delete(name);
          showNotification(`${name} ${this.checked ? 'activated' : 'deactivated'}`, this.checked);
          document.getElementById('activeCount').textContent = activeModules.size;
        });
      });
    }

    document.addEventListener('keypress', e => {
      if (e.key === 'Enter' && document.getElementById('loginCard').style.display !== 'none') loginBtn.click();
    });

    window.onload = () => document.getElementById('username').focus();
  </script>
</body>
</html>
